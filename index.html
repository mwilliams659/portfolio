<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="particle-container">
        <div id="particles-js" class="animation_background">
    </div>
    <!-- Navigation bar -->
    <div id="navbar">
        <a href="#contact" id="tabs">Contact Me</a>
        <a href="#about" id="tabs">About</a>
        <a href="#skills" id="tabs">Skills</a>
        <a href="#projects" id="tabs">Projects</a>
        <a clsas="active" href="#landingpage" id="myName">Madeleine Williams</a>
    </div>
    <!-- Landing Page -->
    <div class="container" href="#landingpage">
        <img class="animate__animated animate__bounceInUp" src="./images/bitmoji.png">
        <div class="text-container animate__animated animate__bounceInUp">
            <h1>Madeleine Williams</h1>
            <h2>Software Engineer</h2>
            <button class="cv-button grow">Download my CV</button>
        </div>
    </div>
    <!-- Projects -->
    <p>
        <br>
        <h1>Contact us</h1>
        <div>Use the form below and we will aim to get back to you within 1-2 business days.</div>
    </p>
    <div class="row">
        <div class="column">
            <div class="container">
                <form action="">
                <label for="fname">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name..." required>
                <label for="lname">Email</label>
                <input type="text" id="Email" name="email" placeholder="Your email address..." required>
            
                <label for="">Subject</label>
                <select id="subject" name="subject">
                    <option value="General Information">General Information</option>
                    <option value="Customer Service">Customer Service</option>
                    <option value="Tech Support">Tech Support</option>
                    <option value="Other">Other</option>
                </select>
            
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write something.." style="height:200px" required></textarea>


                <input type="submit" value="Submit">
            
                </form>
            </div>
        </div>
    





    <!-- Scripts -->
    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> 
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <script src="script.js"></script>
</body>
</html>
